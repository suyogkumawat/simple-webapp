<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-1 : Flask Web App to Check Connectivity with Database</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
        }
        .message-list {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flask Two-Tier Demo</a>
        </div>
    </nav>
    <div class="container bg-white rounded shadow p-4">
        <h2 class="mb-4 text-center">Message Board</h2>
        <form id="messageForm" class="d-flex mb-3">
            <input type="text" id="messageInput" class="form-control me-2" placeholder="Enter your message" required>
            <button type="submit" class="btn btn-primary">Add Message</button>
        </form>
        <h4>Messages:</h4>
        <ul id="messagesList" class="list-group message-list"></ul>
    </div>
    <script>
        async function fetchMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            const list = document.getElementById('messagesList');
            list.innerHTML = '';
            messages.forEach(msg => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = msg[1]; // Assuming the message is the second item in the tuple
                list.appendChild(li);
            });
        }

        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('messageInput').value;
            await fetch('/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });
            document.getElementById('messageInput').value = '';
            fetchMessages();
        });

        // Load messages on page load
        fetchMessages();
    </script>
</body>
</html>
